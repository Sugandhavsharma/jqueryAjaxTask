				<h1>Employee Details</h1>
			</div>

		<div class="row">
			<hr>
		</div>
		<div class="row" id="employee-container">
			<div class="jumbotron jumbotron-fluid myjumbotron">
			  <div class="container">
			    <p class="lead"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i>Loading details....please wait!!!</p>
			  </div>
			</div>
		</div>
    </div>

	<script>
		$(function(){
			
			$.ajax({
		type:'GET',
		url:'http://dummy.restapiexample.com/api/v1/employees',
		success:function(empdetail){
			var obj = JSON.parse(empdetail);
			console.log('Success',obj);
			$(".myjumbotron").remove();

			for(var i=0;i<=obj.length;i++)
			{
				if(obj[i]){

				var lielement='<div class="col-md-3 card-wrapper"><div class="card" data-id='+obj[i].id+'><div class="card-body"><h5 class="card-title">Name:'+obj[i].employee_name+'</h5><p class="card-text">Salary:'+obj[i].employee_salary+'</p><p class="card-text">Age:'+obj[i].employee_age+'</p><a href="editemp.html?data_id='+obj[i].id+'" class="btn btn-outline-primary edit-button">Edit</a><a href="#" data_id='+obj[i].id+'" class="btn btn-outline-danger delbutton pull-right">Delete</a></div></div>	';	


				$("#employee-container").append(lielement);
				}
			}
			bindClick();
			}	
	 });


// Delete button function

			function bindClick()
				{
					$(".delbutton").unbind('click').bind('click',function(e)
					{
						e.preventDefault();
						var empId=$(this).attr('data_id');
						var $itemToDelete = $(this).closest('.card-wrapper');
						$.ajax({
							type:'DELETE',
							url:'http://dummy.restapiexample.com/api/v1/delete/' + empId,
							success: function(result)
							{
								alert("done");
								$itemToDelete.remove();
							}
						});
					});
				}				
		
	});
	
</script>
